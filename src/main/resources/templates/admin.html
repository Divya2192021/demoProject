<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Movie List</h1>
    <a href="/new">Add new Theater</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Theater ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theater : ${listTheater}">
            <td th:text="${theater.id}">Product ID</td>
            <td th:text="${theater.name}">Name</td>
            <td th:text="${theater.brand}">City</td>
            <td th:text="${product.madein}">Type</td>
            <td th:text="${product.price}">Price</td>
            <td>
                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
